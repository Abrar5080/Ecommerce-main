<app-not-found
  [visible]="!product"
  notFoundMessage="Product Not Found"
  resetLinkText="Back To Homepage">
</app-not-found>
<div *ngIf="product" class="container">
  <img [src]="product.imageUrl" [alt]="product.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{product.name}}
      </span>
      <span class="favorite {{product.favorite? '': 'not'}}">‚ù§</span>
    </div>
    <div class="rating">
      <star-rating [stars]="product.stars" [size]="1.8" />
    </div>

    <div class="origins">
      <span *ngFor="let origin of product.origins">
        {{origin}}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of product.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    

    <div class="price">
      <span>
        {{product.price | currency}}
      </span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>

  </div>
</div>
